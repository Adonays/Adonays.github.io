<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>Cuestionario</title>
</head>
<body>
    <div id="title">
        <button type="button" class="btn btn-dark">Ir al final</button>
        <h1 id="repaso-title"> - Repaso de examenes -</h1>
    </div>
    <div class="container">
        <div class="row justify-content-xl-center">
            <div class="col-12 col-xl-12">
                <h4>Pregunta numero 1</h4>
                <form>
                        <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="p1Op1" name="pregunta1" value="customEx">
                                <label class="custom-control-label" for="p1Op1">Custom radio 1</label>
                              </div>
                              <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="p1Op2" name="pregunta1" value="customEx">
                                <label class="custom-control-label" for="p1Op2">Custom radio 2</label>
                              </div> 
                      </form>  
            </div>
            <div class="col-12 col-xl-12">
                    <h4>Pregunta numero 2</h4>
                    <form>
                            <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="p2Op1" name="pregunta2" value="customEx">
                                    <label class="custom-control-label" for="p2Op1">Custom radio 1</label>
                                  </div>
                                  <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="p2Op2" name="pregunta2" value="customEx">
                                    <label class="custom-control-label" for="p2Op2">Custom radio 2</label>
                                  </div> 
                          </form>  
                </div>
        </div>

    </div>
</body>
